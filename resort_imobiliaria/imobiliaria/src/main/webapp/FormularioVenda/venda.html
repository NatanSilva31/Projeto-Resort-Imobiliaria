<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Agendamento de Propriedades</title>
    <link rel="stylesheet" href="venda.css">
</head>
<body>

<div class="container">
<div id="notification" class="notification" style="display: none;">Agendamento realizado com sucesso!</div>

    <h2>Agende sua Visita</h2>
    <form id="booking-form">
        <div class="form-group">
            <label for="property">Propriedade:</label>
            <select id="property" name="property" required>
                <option value="">Selecione uma propriedade</option>
                <option value="propriedade1">Propriedade 1</option>
                <option value="propriedade2">Propriedade 2</option>
                <option value="propriedade3">Propriedade 3</option>
                
                <!-- Adicione mais opções conforme necessário -->
            </select>
        </div>
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="date">Data da Visita:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <button type="submit">Agendar Visita</button>
    </form>
</div>

<script src="venda.js"></script>
</body>
</html>
