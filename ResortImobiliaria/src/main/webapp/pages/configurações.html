<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResortImobiliaria</title>
  <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
</head>

<body>
  <div class="row">
    <div class="col-lg-4">
      <!-- mini perfil -->
      <div class="card mb-4 custom-card">
        <div class="card-body text-center">
          <img src="/assets/images/perfil/perfil.jpg" alt="avatar" class="rounded-circle" style="width: 150px;">
          <div class="d-flex align-items-center justify-content-center my-2">
            <label for="input-imagem">
              <img id="icone-imagem" src="../vendor/bootstrap/bootstrap-icons/camera.svg" alt="" width="20" height="20" title="">
            </label>
            <input id="input-imagem" type="file" accept="image/*" style="display: none;">
          </div>
          <h5 class="my-2" id="nome">${user.name}</h5>
        </div>
      </div>
      <!-- card com os dados pessoais -->
      <div class="card mb-4 custom-card">
        <div class="card-header py-2 d-flex align-items-center justify-content-between">
          <h5 class="mb-0">Resumo</h5>
          <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#modalId">
            <a class="text-muted" href="#"><img src="../vendor/bootstrap/bootstrap-icons/pencil-square.svg" alt="" width="20" height="20" title=""></a>
          </button>
        </div>
        <div class="card-body text-center">
          <div class="text-start">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Nome:</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0 userNome" id="nome2">${user.name}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">E-mail:</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0 userEmail" id="email">${user.email}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Telefone</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0 userCell">${user.telefone}</p>
              </div>
            </div>
            <hr>
            <div class="row align-items-center">
              <div class="col-sm-3">
                <p class="mb-0">Data Nasc</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0 userCell">${user.data}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Body -->
  <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0 mb-3">
          <h1 class="modal-title fs-5">Atualizar dados pessoais</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-5 pt-0">
          <form class="">
            <div class="form-floating mb-3">
              <input type="tel" class="form-control rounded-3" id="floatingInput" placeholder="(11) 9 1111-1111">
              <label for="floatingInput">Telefone</label>
            </div>
            <div class="form-floating mb-3">
              <input type="date" class="form-control rounded-3" id="floatingInput2" placeholder="dd/mm/aaaa">
              <label for="floatingInput2">Data de Nascimento</label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-outline-secondary me-2 d-block text-decoration-none rounded-pill" type="submit">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
