<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResortImobiliaria</title>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <!-- Main File For CSS -->
    <link rel="stylesheet" href="../vendor/custom/style.css" />
    <link rel="stylesheet" href="./pages/styles/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./pages/styles/styles.css" />
  </head>

  <body>
    <!-- Start Main Content -->
    <main class="py-5 ">
        <section class="bg-light d-flex align-items-center py-lg-5 " style="height: 100vh;">
            <div class="container py-5">
                <div class="row d-flex justify-content-center my-4">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header py-3">
                                <h5 class="mb-0">Anuncie seu imovel</h5>
                            </div>
                            <div class="card-body">
                                <form id="form-cadastroImovel" enctype="multipart/form-data" class="mt-3">
                                    <!-- Tipo Imovel -->
                                    <div class="form-floating mb-4 ">
                                        <select class="form-select" id="tipoImovel" name="tipoImovel" aria-label="Large select example">
                                          <option selected value="casa">Casa</option>
                                          <option value="apartamento">Apartamento</option>
                                          <option value="studio">Studio</option>
                                        </select>
                                        <label for="tipoImovel">Selecione o tipo de imovel</label>
                                    </div>
                                    <!-- Tipo de venda -->
                                    <div class="form-floating mb-4 ">
                                        <select class="form-select" id="tipoVenda" name="tipoVenda" aria-label="Large select example">
                                          <option selected value="vender">Vender</option>
                                          <option value="alugar">Alugar</option>
                                        </select>
                                        <label for="tipoVenda">Quer vender ou alugar?</label>
                                    </div>
                                    <!-- valor -->
                                    <div class="form-floating  mb-4">
                                        <input type="text" class="form-control" id="valor" name="valor" required placeholder="Digite valor do imovel">
                                        <label for="valor" class="text-muted">Preço (R$)</label>
                                    </div>
                                    <!-- Endereço -->
                                    <div class="row">
                                        <div class="col col-md-9">
                                            <div class="form-floating  mb-4">
                                                <input type="text" class="form-control" id="endereco" name="endereco" required placeholder="Digite seu endereço">
                                                <label for="endereco" class="text-muted">Endereço</label>
                                            </div> 
                                        </div>
                                        <div class="col col-md-3 ">
                                            <div class="form-floating md-1 mb-4">
                                                <input type="text" class="form-control" id="numero" name="numero" placeholder="Digite o numero" required>
                                                <label for="UF"  class="text-muted">Numero</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- CIDADE -->
                                        <div class="col col-md-5">
                                            <div class="form-floating mb-4">
                                                <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Digite o cidade" required>
                                                <label for="cidade"  class="text-muted">Cidade</label>
                                            </div>
                                        </div>
                                        <!-- UF -->
                                        <div class="col col-md-3 ">
                                            <div class="form-floating md-1 mb-4">
                                                <input type="text" class="form-control" id="uf" name="uf" placeholder="Digite o UF" required>
                                                <label for="UF"  class="text-muted">UF</label>
                                            </div>
                                        </div>
                                        <!-- CEP -->
                                        <div class="col col-md-4">
                                            <div class="form-floating mb-1">
                                                <input type="text" class="form-control" id="cep" name="cep" placeholder="Digite o CEP" required>
                                                <label for="cep" class="text-muted">CEP</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- numero de quartos e banheiros -->
                                    <div class="row">
                                        <!-- quartos -->
                                        <div class="col col-md-6">
                                            <div class="form-floating mb-4 ">
                                                <select class="form-select" id="numQuartos" name="numQuartos" required>
                                                  <option selected value="1">1</option>
                                                  <option value="2">2</option>
                                                  <option value="3">3</option>
                                                  <option value="4">4</option>
                                                  <option value="5 ou mais">5 ou mais</option>
                                                </select>
                                                <label for="numQuartos">Número de quartos</label>
                                            </div>
                                        </div>
                                        <!-- banheiros -->
                                        <div class="col col-md-6">
                                            <div class="form-floating mb-4 ">
                                                <select class="form-select" id="numBanheiros" name="numBanheiros" required>
                                                    <option selected value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5 ou mais">5 ou mais</option>
                                                </select>
                                                <label for="numBanheiros" >Número de banheiros</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- metros quadrados -->
                                    <div class="form-floating  mb-4">
                                        <input type="text" class="form-control" id="metrosQuadrados" name="metrosQuadrados" required>
                                        <label for="metrosQuadrados" class="text-muted">Área (m²)</label>
                                    </div> 
                                    <!-- DESCRICAO -->
                                    <div class="form-floating">
                                        <textarea class="form-control" id="descricaoImovel" name="descricaoImovel" required placeholder="Fale um pouco sobre o imovel" placeholder="Adicione uma descrição"></textarea>
                                        <label for="descricaoImovel"  class="text-muted">Adicione uma descrição ao imovel</label>
                                      </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- RESUMO -->
                    <div class="col-md-5">
                        <div class="card mb-4">
                            <div class="card-header py-3">
                                <h5 class="mb-0">Fotos</h5>
                            </div>                            
                            <div class="card-body">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-center align-items-center border-0 px-0 pb-0 mb-2">
                                        <div class="row">
                                            <div class="col col-md-12">
                                                <div class="input-group">
                                                    <input type="file" class="form-control" id="imputFile" accept="image/*" aria-describedby="inputGroupFileAddon04" aria-label="Upload" multiple>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <hr class="my-3 text-muted">
                                    <li class="d-flex justify-content-center align-items-center border-0 px-0">
                                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                                            <div class="carousel-inner">
                                              <div class="carousel-item active">
                                                <img src="/assets/images/imagem1.jpg" class="d-block w-100" alt="..." height="300">
                                              </div>
                                              <div class="carousel-item">
                                                <img src="/assets/images/imagem2.jpg" class="d-block w-100" alt="..." height="300">
                                              </div>
                                              <div class="carousel-item">
                                                <img src="/assets/images/imagem3.jpg" class="d-block w-100" alt="..." height="300">
                                              </div>
                                            </div>
                                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                              <span class="visually-hidden">Previous</span>
                                            </button>
                                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                              <span class="visually-hidden">Next</span>
                                            </button>
                                          </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- RESUMO 2 -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-flex-start border-0 px-0 pb-0 mb-3">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                                        <label class="form-check-label" for="form2Example3cg" id="termosc">
                                            Li e concordo com os <a href="#" class="text-body">termos e condições</a>
                                        </label>
                                    </li>
                                </ul>
                                <div class="d-flex justify-content-center ">
                                    <button type="button" class="btn btn-outline-secondary px-3" id="enviaranuncio">Enviar anuncio</button>
                                </div>
                            </div>
                        </div>
                        <div class="alert alert-danger d-flex justify-content-center mb-1 visually-hidden" role="alert">
                            <strong>Error</strong>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap -->
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../vendor/custom/custom-main.js"></script>
    <script src="../vendor/custom/createImovel.js"></script>
  </body>
</html>
