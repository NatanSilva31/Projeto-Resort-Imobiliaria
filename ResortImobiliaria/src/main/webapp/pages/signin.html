<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResortImobiliaria</title>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <!-- Main File For CSS -->
    <link rel="stylesheet" href="../vendor/custom/style.css" />
    <link rel="stylesheet" href="./pages/styles/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./pages/styles/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./pages/styles/styles.css" />
  </head>

    <body>
        <!-- Start Header -->
        <header class="p-3 border-bottom shadow border-bottom bg-body fixed-top">
            <div
                class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between mb-1 ">
                <a href="javascript:void(0)"
                    class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
                    onclick="history.back()">
                    <img src="../vendor/bootstrap/bootstrap-icons/arrow-left.svg" alt="Back" width="30" height="50"
                        title="Back">
                </a>
            </div>
        </header>

        <!-- Start Main Content -->
        
        <!-- Start Main Contnt -->
        <main class="mt-5 mb-5">
            <!-- Intro -->
            <section class="bg-light" >
                <div class="d-flex align-items-center bg" style="height: 100vh;background-size: cover; background-position: center;">
                    <div class="container align-items-end pt-4">
                        <div class="row d-flex justify-content-center align-items-center pt-5 " style="height: 100vh;">
                            <div class="col-12 col-md-9 col-lg-7 col-xl-7 mt-1 mb-5">
                                <div class="card" style="border-radius: 15px;">
                                    <!-- DADOS PESSOAIS -->
                                    <div class="card-body p-5">
                                        <h2 class="text-start text-start mb-4">Cadastre-se</h2>
                                        <!-- action="/create-user" method="post"  -->
                                        <form id="form-cadastro">
                                            <!-- Nome e Sobrenome -->
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-floating mb-4">
                                                        <input type="text" class="form-control form-control-lg" id="nome" name="nome" placeholder="Nome">
                                                        <label for="nome">Nome</label>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-floating mb-4">
                                                        <input type="text" class="form-control form-control-lg" id="sobrenome" name="sobrenome" placeholder="Sobrenome">
                                                        <label for="sobrenome">Sobrenome</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- email -->
                                            <div class="form-floating mb-4">
                                                <input type="email" class="form-control form-control-lg" id="e-mail-cad" name="e-mail-cad" placeholder="e-mail">
                                                <label for="e-mail">E-mail</label>
                                            </div>
                                            <!-- checkbox dos documentos -->
                                            <div class="form-check form-check-inline mb-4">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="cpf" value="cpf" checked>
                                                <label class="form-check-label" for="cpf">CPF</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="cnpj" value="cnpj">
                                                <label class="form-check-label" for="cnpj">CNPJ</label>
                                            </div>
                                            <!-- input do documento -->
                                            <div class="form-floating mb-4">
                                                <input type="text" class="form-control form-control-lg" id="doc-select" name="doc-select" placeholder="teste">
                                                <label for="doc-select">CPF</label>
                                            </div>

                                            <div class="form-floating mb-4">
                                                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="password">
                                                <label for="password">Senha</label>
                                            </div>

                                            
                                            <div class="form-check d-flex justify-content-center mb-4">
                                                <input class="form-check-input me-2" type="checkbox" value="" id="termosdeusuo" />
                                                <label class="form-check-label" for="termosdeusuo">
                                                    Li e estou de acordo com os <a href="#" class="text-body"><u>Termos de Serviço</u></a>
                                                </label>
                                            </div>
            
                                            <div class="d-flex justify-content-center">
                                                <button type="button" class="btn btn-primary btn-block btn-lg">Cadastre</button>
                                            </div>
            
                                            <p class="text-center text-muted mt-4 mb-0">Já tem uma conta? <a href="/pages/login.html"
                                                class="fw-bold text-body"><u>Faça Login</u></a>
                                            </p>

                                            <div class="alert alert-danger d-flex justify-content-center mb-1 mt-4 visually-hidden" role="alert">
                                                <strong>erro</strong>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Main File For JS -->
        <script src="../vendor/custom/signin.js"></script>
    </body>
</html>
